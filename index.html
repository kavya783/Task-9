<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./assets/css/style.css">
   
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        


</head>

<body>
  <div class="container pt-5 pb-5 d-flex justify-content-center">
  <div class="card bg-transparent glass-card d-block d-md-none d-lg-none pt-3 pb-0 mb-0 mt-0 ms-2 ps-3 pe-2 " >

   
    <div class="inp d-flex ">
     <input class="city-input form-control" placeholder="Enter city name">
      <button class="btn btn-primary">
        <i class="fa fa-search"></i>
      </button>
    </div>

 
    <div class="box-main d-flex flex-column justify-content-center align-items-center text-center">
      <h1 class="country pt-3 pb-0 ">Hyderabad</h1>
      <span class="weather-icon mt-0 pt-0 pb-0">
        <img class="weather-icon-img" src="" alt="Weather icon">
      <h1 class="temp text-warning">23°C</h1>
      </span>
      <p class="des">clear sky</p>

      <div class="two d-flex justify-content-around pt-0 mt-0 w-100">
        <div class="inner text-center">
          <div class="humidity">
            <img src="./assets/images/humidity.png" style="width: 50px; height: 50px;">
           <h1 class="humidity-val fs-6">90%</h1>
          </div>
          <p class="fs-7">Humidity</p>
        </div>
        <div class="inner text-center">
          <div class="humidity">
            <img src="./assets/images/wind1.png" style="width: 50px; height: 50px;">
            <h1 class="wind-val fs-6">90km/hr</h1>
          </div>
          <p class="fs-7">Wind speed</p>
        </div>
      </div>
    </div>

    <p class="err-msg">City name is invalid</p>
  </div>
   <div class="card  bg-transparent glass-card  d-none d-md-block d-lg-block ps-3 pb-0 pe-3 me-3 ms-3  ">
    <div class="inp  pt-3 ps-3 pe-3 ">
      <input id="text" class="form-control" placeholder="Enter city name">
      <button class="btn btn-primary">
        <i class="fa fa-search"></i>
      </button>
    </div>

 
    <div class="box-main d-flex flex-column justify-content-center align-items-center text-center">
      <h1 class="country pt-3 pb-0">Hyderabad</h1>
      <span class="weather-icon mt-0">
        <img class="weather-icon-img" src="" alt="Weather icon">
        <h1 class="temp text-warning">23°C</h1>
      </span>
      <p class="des">clear sky</p>


      <div class="two d-flex justify-content-between ps-4 pe-5 w-100">
        <div class="inner text-center">
          <div class="humidity">
            <img src="./assets/images/humidity.png" style="width: 90px; height: 90px;">
            <h1 class="humidity-val">90%</h1>
          </div>
          <p class="fs-7">Humidity</p>
        </div>
        <div class="inner text-center">
          <div class="humidity">
            <img src="./assets/images/wind1.png" style="width: 90px; height: 90px;">
          <h1 class="wind-val">90km/hr</h1>
          </div>
          <p class="fs-7">Wind speed</p>
        </div>
      </div>
    </div>

   <p class="err-msg">City name is invalid</p>

  </div>
</div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     
    <script src="./assets/javascript/script.js"></script>

</body>

</html>
